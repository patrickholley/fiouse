<div class="loginView">
  <div class="welcomeBox">
    <div class="logoBox">
      <img src="/src/fiouse-full.jpg">
    </div>
    <p style="font-size:2.5rem">Welcome</p>
    <div class="bothForms">
      <div class="loginForm">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <h2 style="font-size:2rem">Login</h2>
          <input type="text"
                  name="username"
                  id="username"
                  class="inputField"                          
                  [(ngModel)]="login.username"
                  [disabled]="isLoggingIn"
                  required><br>
          <input type="password"
                  name="password"
                  id="password"
                  class="inputField"
                  [(ngModel)]="login.password"
                  [disabled]="isLoggingIn"
                  required><br>
          <button type="submit" class="loginButton" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
      <div class="otherForm">
        <a [routerLink]="['/contact']">Don't have an account?</a>
        <button type="submit" class="" (click)="onReset()">Hard Data Reset (Admin)</button>
      </div>
    </div>
  </div>
</div>
