<section [hidden]="isLoading">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  Username: <input type="text"
                    name="uname"
                    id="uname"
                    [(ngModel)]="user.username"
                    required><br>
  First Name: <input type="text"
                      name="fname"
                      id="fname"
                      [(ngModel)]="user.first_name"
                      required><br>
  Last Name: <input type="text"
                    name="lname"
                    id="lname"
                    [(ngModel)]="user.last_name"
                    required><br>
  Email: <input type="text"
                name="email"
                id="email"
                [(ngModel)]="user.email"
                pattern=".+@.+"
                required><br>
  Password: <input type="password"
                        name="password"
                        id="password"
                        [(ngModel)]="user.password"><br>
  Confirm Password: <input type="password"
                            name="cpassword"
                            id="cpassword"
                            [(ngModel)]="user.cpassword"><br>
  Role: <input type="text"
                name="role"
                id="role"
                [(ngModel)]="user.role"
                pattern=".+@.+"
                required><br>
  <hr>
  To save these changes, please enter <i>your</i> password below and hit "Save".<br>
  <input type="password"
          name="opassword"
          id="opassword"
          [(ngModel)]="user.opassword"
          required><br>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button><br>
</form>
</section>
