<h2>Users</h2>
<div [hidden]="isLoading">
<a [routerLink]="['add']">Add User</a><br>
<div [hidden]="isEditing">
Edit User: <select id="user"
            name="user"
            [(ngModel)]="user"
            #t
            (change)="editUser(t.value)"
            required>
<option value=""></option>
<option *ngFor="let user of userList"
        [ngValue]="user">{{user.last_name}}, {{user.first_name}}</option>
</select><br>
</div>
</div>
<router-outlet></router-outlet>
